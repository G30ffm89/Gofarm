<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Fruiting Oasis</title>
</head>
<link rel='stylesheet' href='/static/css/main.css'>
<link rel='shortcut icon' href='/static/img/favicon.ico' type='image/x-icon'>
<script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js" type="text/javascript"></script>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700'>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script type="text/javascript" src="/static/js/justgauge.js"></script>
<h1>
  <span id="current-time"></span>
</h1>


<div id="alert-container" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: auto; z-index: 1000;">
</div>

<div id="grid_home">

    <div id="led-container">
        <div class="card-container">

            <div class="card">
                <div class="led-info">
                    <div id="heater_led" class="red led"></div>
                    <h3>Heat Mat</h3>
                </div>
                <div class="led-controls">
                    <button id="heater-on">On</button>
                    <button id="heater-off">Off</button>
                    <button id="heater-auto" class="disabled">Auto</button>
                </div>
            </div>

            <div class="card">
                <div class="led-info">
                    <div id="pump_led" class="red led"></div>
                    <h3>Pump</h3>
                </div>
                <div class="led-controls">
                    <button id="pump-on">On</button>
                    <button id="pump-off">Off</button>
                    <button id="pump-auto" class="disabled">Auto</button>
                </div>
            </div>
            
            <div class="card">
                <div class="led-info">
                    <div id="fan_led" class="red led"></div>
                    <h3>Fan</h3>
                </div>
                <div class="led-controls">
                    <button id="fan-on">On</button>
                    <button id="fan-off">Off</button>
                    <button id="fan-auto" class="disabled">Auto</button>
                </div>
            </div>

            <div class="card">
                <div class="led-info">
                    <div id="mister_led" class="red led"></div>
                    <h3>Mister</h3>
                </div>
                <div class="led-controls">
                    <button id="mister-on">On</button>
                    <button id="mister-off">Off</button>
                    <button id="mister-auto" class="disabled">Auto</button>
                </div>
            </div>

            <div class="card">
                <div class="led-info">
                    <div id="lights_led" class="red led"></div>
                    <h3>Lights</h3>
                </div>
                <div class="led-controls">
                    <button id="lights-on">On</button>
                    <button id="lights-off">Off</button>
                    <button id="lights-auto" class="disabled">Auto</button>
                </div>
            </div>

        </div>
        
    </div>
    <div id="guage-container">
        <div class="guage">
            <div id="humid-guage"></div>
            <div id="temp-guage" ></div>
        </div>
    </div>

    <div id="config-container">
        <div class="config-controls">
            <h2>Configuration</h2>
            <div class="config-item">
            <label for="temp-min">Min Temperature (°C):</label>
            <input type="number" id="temp-min" value="15">
            </div>
            <div class="config-item">
            <label for="temp-max">Max Temperature (°C):</label>
            <input type="number" id="temp-max" value="20">
            </div>
            <div class="config-item">
            <label for="humid-min">Min Humidity (%):</label>
            <input type="number" id="humid-min" value="70">
            </div>
            <div class="config-item">
            <label for="humid-max">Max Humidity (%):</label>
            <input type="number" id="humid-max" value="90">
            </div>
            <div class="config-item">
            <label for="fan-duration">Fan Run Duration (mintues):</label>
            <input type="number" id="fan-duration" value="5">
            </div>
            <div class="config-item">
            <label for="fan-interval">Fan Interval (mintues):</label>
            <input type="number" id="fan-interval" value="10">
            </div>
            <div class="config-item">
            <label for="lights-on-hour">Lights On Hour (UTC):</label>
            <input type="number" id="lights-on-hour" value="8">
            </div>
            <div class="config-item">
            <label for="lights-off-hour">Lights Off Hour (UTC):</label>
            <input type="number" id="lights-off-hour" value="20">
            </div>
            <button id="config-button">Apply Configuration</button>
        </div>
    </div>

    <div id="camera-container">
        <div class="image-container">
            <img src="http://192.168.1.170:8081" alt="Live Webcam Stream" height="400px">
            <div class="control-section">
                <h3>Operation Mode</h3>
                <button id="mode-fruiting-button" >Set Fruiting</button>
                <button id="mode-colonisation-button">Set Colonisation</button>
            </div>
        </div>

    </div>

    <div id="chart-container">
        <canvas id="temp_humid_chart" style="height: 400px;"></canvas>
    </div>

</div>


<footer>
  <script src='/static/js/update.js' type='text/javascript'></script>
</footer>
</body>
</html>
